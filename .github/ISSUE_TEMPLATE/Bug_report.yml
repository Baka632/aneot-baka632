name: Bug report/反馈 Bug
description: Report errors or unexpected behavior./反馈错误或异常行为。
labels: [bug]
title: "[Bug] Short description."
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting issues!
        感谢汇报问题！
  - type: checkboxes
    id: latest
    attributes:
      label: version you are using/你所使用的版本
      options:
        - label: I am a alpha user/我是内测用户
  - type: dropdown
    id: devices
    attributes:
      label: What devices seeing the problem on?/你所使用的设备？
      multiple: true
      options:
        - Phone/手机
        - Pad/平板
        - Computer/电脑
        - Other/其他
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?/你所使用的浏览器家族？
      multiple: true
      options:
        - chromium(eg. Chrome Edge, not include CN made browser)/（例如Chrome Edge，不包括所有国产魔改浏览器）
        - Safari(ios)
        - Other
  - type: input
    attributes:
      label: Browser UA/浏览器UA
      placeholder: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/xxx.xx Chrome/xxx.0.0.0 Safari/xxx.xx
  - type: textarea
    attributes:
      label: Pages/页面
      placeholder: Specific page link(Please copy only the content after the domain name)/具体页面链接（请仅复制域名后的内容）
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour/预期行为
      placeholder: Tell us what should happen/正常情况下应该发生什么
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behaviour/实际行为
      placeholder: Tell us what happens instead/实际上发生了什么
    validations:
      required: true
